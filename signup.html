<body onload="spec()">
    <section class="section">
        <div class="container py-5 px-4">
            <div class="row">
                <div
                    class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                    <div class=" py-5">
                        <form method="post" action='http://localhost:3100/register'>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="Firstname" class="form-control rounded-3" id="fname"
                                            name="firstname" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">FirstName</label>
                                        <span class="dd">
                                            <small id="err1" class=""></small>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="lastname" id="lname" name="lastname" class="form-control rounded-3"
                                            id="floatingPassword" placeholder="lastname">
                                        <label for="floatingPassword">lastname</label>
                                        <span class="dd">
                                            <small id="err2" class=""></small>
                                        </span>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control rounded-3" name="gender"
                                            id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Gender</label>
                                        <span class="dd">
                                            <small id="err6"></small>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control rounded-3" name="password" id="pass"
                                            id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                        <span class="dd">
                                            <small id="err3"></small>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="tel" class="form-control rounded-3" id="phoneNo" name="phone"
                                            id="floatingPassword" placeholder="tel">
                                        <label for="floatingPassword">PhoneNumber</label>
                                        <span class="dd">
                                            <small id="err4"></small>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control rounded-3" id="email" name="email"
                                            id="floatingPassword" placeholder="Email">
                                        <label for="floatingPassword">Email</label>
                                        <span class="dd">
                                            <small id="err5"></small>
                                        </span>
                                    </div>
                                </div>
                                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
                                    onclick="ope()">Sign
                                    up</button>
                                <div class="bottom">
                                    <input type="checkbox" name="click to agree our personal terms" id=""
                                        style="text-align: start; color:green">
                                    <small class="text-muted">By clicking Sign up, you agree to the terms of
                                        use.</small>
                                    <hr class="my-4">
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        async function ope() {
            const url = 'http://localhost:3100/register'
            let response = await fetch(url);
            let convert = await response.json();
            console.log(convert);
        }
    </script>
    <script type="text/javascript">
        var together = []
        function spec() {
            if (localStorage.portal) {
                together = JSON.parse(localStorage.portal)
            }

        }
        function show() {
            if (fname.value == "" || lname.value == "" || email.value == "" || pass.value == "" || phoneNo.value == "") {
                var firstname = fname.value;
                var regfname = /^[a-zA-z]{3,15}$/;
                if (regfname.test(firstname) == false) {
                    err1.innerText = "Enter the value of  firstname";
                    err1.style.color = "red";
                }
                else {
                    console.log(regfname.test(firstname));
                }

                var lastname = lname.value;
                var reglname = /^([a-zA-z]{3,15})$/;
                if (reglname.test(lastname) == false) {
                    err2.innerText = "Enter the value of  lastname";
                    err2.style.color = "red";
                }
                else {
                    console.log(reglname.test(lastname));
                }

                // var address = add.value;
                // var regadd = /^[\w]+$/;

                //     err3.style.color = "red";
                // }
                // else {
                //     console.log(regadd.test(address));
                // }

                var Email = email.value;
                var regemail = /^([\w]+)([@])([a-z]{3,7})([.])([a-z]{3,6})(([.][a-z]{2,5})?)$/;
                if (regemail.test(Email) == false) {
                    err5.innerText = "Enter your Email";
                    err5.style.color = "red";
                }
                else {
                    console.log(regemail.test(Email));
                }
                var password = pass.value;
                var regpass = /^([\w]{3,15})([&]?)([@]?)$/;
                if (regpass.test(password) == false) {
                    err3.innerText = "Enter the password";
                    err3.style.color = "red";
                }
                else {
                    console.log(regpass.test(password));
                }

                var PhoneNumber = phoneNo.value;
                var regphon = /^([\d]){11}$/;
                if (regphon.test(PhoneNumber) == false) {
                    err4.innerText = "Enter the value of phoneNumber";
                    err4.style.color = "red";
                }
                else {
                    console.log(regphon.test(PhoneNumber));
                }
                var Gender = gen.value;
                var reggen = /^([w]){6}$/;
                if (reggen.test(Gender) == false) {
                    err6.innerText = "Enter the value of Gender";
                    err6.style.color = "red";
                }
                else {
                    console.log(reggen.test(Gender));
                }
            }
            else {
                // var adminrecord = {

            }
        }
